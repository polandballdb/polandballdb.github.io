<html>
<head>
	
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
	google.charts.setOnLoadCallback(drawChart);
	
	var options = {
		title: "r/polandball",
		width:600,
		vAxis: {minValue:0, maxValue:300},
		bar: {groupWidth: "80%"},
		legend: { position: "none" },
		hAxis: {textPosition:'none'},
		animation: {duration:500,easing:'linear',startup:true},
		annotations: {textStyle: {fontSize:12,bold: true}}
	};
	var chart;
	
	function drawChart() {
		data = new google.visualization.arrayToDataTable([
			["User", "Score", { role: "style" }, { role: "annotation"} ],
			["Barskie", 8.94, "#b87333","Barskie"],
			["Katalpa", 10.49, "silver","Katalpa"],
			["DickRhino", 19.30, "gold","DickRhino"],
			["yaddar", 21.45, "color: #e5e4e2","yaddar"]
		]);
		
		chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
		chart.draw(data, options);
		google.visualization.events.addListener(chart, 'animationfinish', changeValue);
	}
	
	var max=300;
	function changeValue() {
		for (var i = 0; i < data.getNumberOfRows(); ++i) {
			data.setValue(i, 1, max*Math.random());
		}
		chart.draw(data,options);
	}
	
</script>
</head>
<body>
	<div id="chart_div" style="width: 100%; height: 100%;"></div>
	<button id="b1" type="button" onclick="changeValue" align="middle" style="padding:7px;">Button</button> 
</body>
</html>
