<style>
.header{
	text-align:center;
	font: 40px "Trebuchet MS", Helvetica, sans-serif;
	color:dimgrey;
	margin:auto;
	margin-top:20px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	
	authorData = $.ajax({
		url: "https://polandballdb.github.io/data/author_ids.json",
		dataType: "json",
		async: false
		}).responseJSON;
		
	var idatrs = []
	for (const atr in authorData) {
		idatrs[authorData[atr]]=atr;
	}
	main()
	
	function main() {	
		var input = document.getElementById("postid").value;
		document.getElementById("name").innerHTML = idatrs[input];
	}
	
	function init() {
		document.getElementById("postid").addEventListener("keyup", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("search").click();
			}
		}); 
	}

</script>
</head>
<body onload="init()">

<div>
<p class="header" id="name">Author</p><hr>
</div>

<div class="header">
<input class="header" type="text" id="postid" autofocus>
</div>

<div class="header">
<button onclick="main()" type="button" id="search">Search</button> 
</div>




</body>
</html>
