<style>
.header{
	text-align:center;
	font: 40px "Trebuchet MS", Helvetica, sans-serif;
	color:dimgrey;
	margin:auto;
	margin-top:20px;
}
.center{
	text-align:center;
	font: 20px "Trebuchet MS", Helvetica, sans-serif;
	margin:auto;
	margin-top:20px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	
	authorData = $.ajax({
		url: "https://polandballdb.github.io/data/author_ids.json",
		dataType: "json",
		async: false
		}).responseJSON;
		
	var idatrs = {};
	for (const atr in authorData) {
		for (const id of authorData[atr]){
			idatrs[id]=atr;
		}
	}
	
	function main() {	
		var input = document.getElementById("postid").value;
		if (input.indexOf("/r/polandball/comments/")>0) {
			input=input.substring(input.indexOf("/r/polandball/comments/")+"/r/polandball/comments/".length)
			input=input.substring(0,input.indexOf("/"))
		} else if (input.indexOf("redd.it/")>0) {
			input=input.substring(input.indexOf("redd.it/")+"redd.it/".length)
		}
		
		var atr = idatrs[input];
		document.getElementById("name").innerHTML = atr;
		document.getElementById("viewmore").href="https://polandballdb.github.io/author?user="+atr;
	}
	
	function init() {
		document.getElementById("postid").addEventListener("keyup", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("search").click();
			}
		}); 
	}

</script>
</head>
<body onload="init()">

<div>
<p class="header" id="name">Comic URL or post ID</p><hr>
</div>

<div class="header">
<input class="header" type="text" id="postid" style="font-size:30px;width:500px;" autofocus>
</div>

<div class="center">
<button onclick="main()" type="button" id="search">Search</button><br><br>

<a href="https://polandballdb.github.io/author" target="_blank" id="viewmore">View Comics</a>
</div>




</body>
</html>
